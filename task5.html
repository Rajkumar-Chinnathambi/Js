<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function name(a) {
             
                if (a==0 || a==1 || a<0 ) {
                    return a;
                }
                return a*name(a-1);                
            }
        
        document.write(name(5));
    </script>
</body>
</html>
